<!DOCTYPE html>
<html>
<head>
    <title>Trip Manager</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 0;
            margin: 0;
        }
        .container {
            padding: 15px;
            max-width: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .month-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }
        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 5px;
            font-size: 14px;
        }
        .day {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 10px;
            padding: 5px;
            min-height: 60px;
            font-size: 12px;
        }
        .day-number {
            text-align: right;
            font-weight: bold;
            margin-bottom: 3px;
        }
        .trip-badge {
            background: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 5px;
            padding: 2px 5px;
            margin: 2px 0;
            font-size: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .trip-details {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #cccccc);
        }
        .btn-tg-primary {
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шапка с навигацией по месяцам -->
        <div class="header">
            <h4 id="month-year"></h4>
            <div class="month-nav">
                <button class="btn btn-sm btn-tg-primary" id="prev-month">◀</button>
                <button class="btn btn-sm btn-tg-primary" id="next-month">▶</button>
            </div>
        </div>

        <!-- Календарь -->
        <div class="calendar" id="calendar"></div>

        <!-- Детали командировки -->
        <div class="trip-details" id="trip-details"></div>

        <!-- Кнопки управления -->
        <div class="d-grid gap-2">
            <button class="btn btn-tg-primary" id="add-trip-btn">Добавить командировку</button>
            <button class="btn btn-tg-primary" id="manage-employees-btn">Управление сотрудниками</button>
        </div>
    </div>

    <!-- Модальные окна -->
    <div class="modal fade" id="tripModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tripModalTitle">Добавить командировку</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="tripModalBody">
                    <!-- Форма будет добавляться динамически -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="employeesModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Управление сотрудниками</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="employeesModalBody">
                    <!-- Список сотрудников будет добавляться динамически -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-tg-primary" id="add-employee-btn">Добавить сотрудника</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SERVER_URL = "https://tripmanager:5000";
        let tg = window.Telegram.WebApp;
        let tgUser = tg.initDataUnsafe?.user;
        let currentDate = new Date();
        let employees = [];
        let trips = [];
        let cities = [];
        let selectedTrip = null;

        // Инициализация приложения
        function initApp() {
            if (!tgUser) {
                showError("Пожалуйста, откройте приложение в Telegram");
                return;
            }

            // Проверяем авторизацию
            checkAuth().then(() => {
                loadInitialData();
                setupEventListeners();
                tg.expand();
            }).catch(err => {
                showError("Ошибка авторизации: " + err.message);
            });
        }

        // Проверка авторизации
        async function checkAuth() {
            try {
                const response = await fetch(`${SERVER_URL}/api/check_auth`, {
                    headers: {
                        'X-Telegram-User-ID': tgUser.id.toString()
                    }
                });
                
                const data = await response.json();
                if (!data.authenticated) {
                    throw new Error("Неавторизованный пользователь");
                }
            } catch (err) {
                throw err;
            }
        }

        // Загрузка начальных данных
        async function loadInitialData() {
            try {
                [employees, trips, cities] = await Promise.all([
                    fetchData('employees'),
                    fetchData('trips'),
                    fetchData('cities')
                ]);
                
                renderCalendar();
            } catch (err) {
                showError("Ошибка загрузки данных: " + err.message);
            }
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            document.getElementById('prev-month').addEventListener('click', prevMonth);
            document.getElementById('next-month').addEventListener('click', nextMonth);
            document.getElementById('add-trip-btn').addEventListener('click', showAddTripForm);
            document.getElementById('manage-employees-btn').addEventListener('click', showEmployeesModal);
        }

        // Запрос данных с сервера
        async function fetchData(dataset) {
            const response = await fetch(`${SERVER_URL}/api/data/${dataset}`, {
                headers: {
                    'X-Telegram-User-ID': tgUser.id.toString()
                }
            });
            
            if (!response.ok) {
                throw new Error(`Ошибка загрузки ${dataset}`);
            }
            
            const data = await response.json();
            return data.data || [];
        }

        // Рендер календаря
        function renderCalendar() {
            document.getElementById('month-year').textContent = 
                `${currentDate.toLocaleString('ru-RU', { month: 'long' })} ${currentDate.getFullYear()}`;
            
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = '';
            
            // Заголовки дней недели
            ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'].forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'day-header';
                dayEl.textContent = day;
                calendarEl.appendChild(dayEl);
            });
            
            // Дни месяца
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            
            // Пустые ячейки для первого дня
            for (let i = 1; i < (firstDay === 0 ? 7 : firstDay); i++) {
                calendarEl.appendChild(createEmptyDay());
            }
            
            // Дни месяца
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = formatDate(currentDate.getFullYear(), currentDate.getMonth() + 1, day);
                const dayTrips = getTripsForDate(dateStr);
                
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                
                const dayNumberEl = document.createElement('div');
                dayNumberEl.className = 'day-number';
                dayNumberEl.textContent = day;
                dayEl.appendChild(dayNumberEl);
                
                dayTrips.forEach(trip => {
                    const employee = employees.find(e => e.id === trip.employee_id);
                    const tripEl = document.createElement('div');
                    tripEl.className = 'trip-badge';
                    tripEl.textContent = employee ? employee.name : 'Неизвестный';
                    tripEl.addEventListener('click', () => showTripDetails(trip));
                    dayEl.appendChild(tripEl);
                });
                
                calendarEl.appendChild(dayEl);
            }
        }

        // Получение командировок для даты
        function getTripsForDate(dateStr) {
            return trips.filter(trip => dateStr >= trip.start_date && dateStr <= trip.end_date);
        }

        // Форматирование даты
        function formatDate(year, month, day) {
            return `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
        }

        // Навигация по месяцам
        function prevMonth() {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
            renderCalendar();
        }

        // Показать детали командировки
        function showTripDetails(trip) {
            selectedTrip = trip;
            const detailsEl = document.getElementById('trip-details');
            const employee = employees.find(e => e.id === trip.employee_id);
            
            let html = `
                <h5>Командировка в ${trip.destination}</h5>
                <p><strong>Сотрудник:</strong> ${employee?.name || 'Неизвестный'}</p>
                <p><strong>Даты:</strong> ${trip.start_date} - ${trip.end_date}</p>
                <p><strong>Цель:</strong> ${trip.purpose}</p>
                
                <h6 class="mt-3">Документы:</h6>
                <div id="trip-documents"></div>
                
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-tg-primary" id="edit-trip-btn">Редактировать</button>
                    <button class="btn btn-danger" id="delete-trip-btn">Удалить</button>
                </div>
            `;
            
            detailsEl.innerHTML = html;
            
            // Загружаем документы
            loadTripDocuments(trip.id);
            
            // Назначаем обработчики
            document.getElementById('edit-trip-btn').addEventListener('click', () => showEditTripForm(trip));
            document.getElementById('delete-trip-btn').addEventListener('click', () => deleteTrip(trip));
        }

        // Загрузка документов командировки
        async function loadTripDocuments(tripId) {
            try {
                const documents = await fetchData('documents');
                const tripDocs = documents.filter(doc => doc.trip_id === tripId);
                
                const docsEl = document.getElementById('trip-documents');
                if (tripDocs.length === 0) {
                    docsEl.innerHTML = '<p>Нет прикрепленных документов</p>';
                    return;
                }
                
                let html = '';
                tripDocs.forEach(doc => {
                    const filename = doc.file_path.split('/').pop();
                    html += `
                        <div class="document-item">
                            <span>${doc.document_type}: ${filename}</span>
                            <button class="btn btn-sm btn-tg-primary view-doc-btn" data-doc-id="${doc.id}">Просмотр</button>
                        </div>
                    `;
                });
                
                docsEl.innerHTML = html;
                
                // Назначаем обработчики для кнопок просмотра
                document.querySelectorAll('.view-doc-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const docId = parseInt(e.target.getAttribute('data-doc-id'));
                        viewDocument(docId);
                    });
                });
            } catch (err) {
                showError("Ошибка загрузки документов: " + err.message);
            }
        }

        // Просмотр документа
        function viewDocument(docId) {
            tg.showPopup({
                title: "Просмотр документа",
                message: "Документ будет открыт в новом окне",
                buttons: [{
                    id: 'open',
                    type: 'default',
                    text: 'Открыть'
                }]
            }, (btnId) => {
                if (btnId === 'open') {
                    // Здесь можно реализовать открытие документа
                    // Например, через window.open или отправку на сервер для просмотра
                    tg.showAlert("Функция просмотра документов в разработке");
                }
            });
        }

        // Форма добавления командировки
        function showAddTripForm() {
            const modal = new bootstrap.Modal(document.getElementById('tripModal'));
            const modalBody = document.getElementById('tripModalBody');
            
            modalBody.innerHTML = `
                <form id="trip-form">
                    <div class="mb-3">
                        <label class="form-label">Сотрудник</label>
                        <select class="form-select" id="employee-select" required>
                            ${employees.map(e => `<option value="${e.id}">${e.name}</option>`).join('')}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Место назначения</label>
                        <input type="text" class="form-control" id="destination-input" list="cities-list" required>
                        <datalist id="cities-list">
                            ${cities.map(c => `<option value="${c}">`).join('')}
                        </datalist>
                        <button type="button" class="btn btn-sm btn-tg-primary mt-2" id="add-city-btn">Добавить город</button>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Цель командировки</label>
                        <input type="text" class="form-control" id="purpose-input" required>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Дата начала</label>
                            <input type="date" class="form-control" id="start-date-input" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Дата окончания</label>
                            <input type="date" class="form-control" id="end-date-input" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 mt-3">
                        <label class="form-label">Документы</label>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-tg-primary" id="add-ticket-btn">Добавить билет</button>
                            <button type="button" class="btn btn-tg-primary" id="add-voucher-btn">Добавить ваучер</button>
                            <button type="button" class="btn btn-tg-primary" id="add-visa-btn">Добавить визу</button>
                        </div>
                        <div id="documents-preview" class="mt-2"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-tg-primary w-100 mt-3">Сохранить</button>
                </form>
            `;
            
            // Назначаем обработчики
            document.getElementById('trip-form').addEventListener('submit', (e) => {
                e.preventDefault();
                saveTrip();
            });
            
            document.getElementById('add-city-btn').addEventListener('click', () => {
                const city = document.getElementById('destination-input').value;
                if (city) {
                    addCity(city);
                }
            });
            
            // Обработчики для добавления документов
            ['ticket', 'voucher', 'visa'].forEach(type => {
                document.getElementById(`add-${type}-btn`).addEventListener('click', () => {
                    uploadDocument(type);
                });
            });
            
            modal.show();
        }

        // Загрузка документа
        function uploadDocument(docType) {
            tg.showPopup({
                title: "Загрузка документа",
                message: "Выберите файл для загрузки",
                buttons: [{
                    id: 'upload',
                    type: 'default',
                    text: 'Выбрать файл'
                }]
            }, async (btnId) => {
                if (btnId === 'upload') {
                    // В реальном приложении здесь будет вызов API для загрузки файла
                    tg.showAlert("Функция загрузки документов в разработке");
                }
            });
        }

        // Добавление города
        async function addCity(city) {
            try {
                const response = await fetch(`${SERVER_URL}/api/cities`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-User-ID': tgUser.id.toString()
                    },
                    body: JSON.stringify({ city })
                });
                
                const data = await response.json();
                if (data.status === 'ok') {
                    cities.push(city);
                    showSuccess("Город добавлен");
                }
            } catch (err) {
                showError("Ошибка добавления города: " + err.message);
            }
        }

        // Сохранение командировки
        async function saveTrip() {
            const form = document.getElementById('trip-form');
            const formData = {
                employee_id: parseInt(document.getElementById('employee-select').value),
                destination: document.getElementById('destination-input').value,
                purpose: document.getElementById('purpose-input').value,
                start_date: document.getElementById('start-date-input').value,
                end_date: document.getElementById('end-date-input').value
            };
            
            try {
                const response = await fetch(`${SERVER_URL}/api/data/trips`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-User-ID': tgUser.id.toString()
                    },
                    body: JSON.stringify([...trips, formData])
                });
                
                const data = await response.json();
                if (data.status === 'ok') {
                    trips.push(formData);
                    renderCalendar();
                    showSuccess("Командировка сохранена");
                    bootstrap.Modal.getInstance(document.getElementById('tripModal')).hide();
                }
            } catch (err) {
                showError("Ошибка сохранения командировки: " + err.message);
            }
        }

        // Управление сотрудниками
        function showEmployeesModal() {
            const modal = new bootstrap.Modal(document.getElementById('employeesModal'));
            const modalBody = document.getElementById('employeesModalBody');
            
            modalBody.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ФИО</th>
                            <th>Должность</th>
                            <th>Отдел</th>
                        </tr>
                    </thead>
                    <tbody id="employees-list">
                        ${employees.map(e => `
                            <tr>
                                <td>${e.id}</td>
                                <td>${e.name}</td>
                                <td>${e.position || ''}</td>
                                <td>${e.department || ''}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('add-employee-btn').addEventListener('click', showAddEmployeeForm);
            modal.show();
        }

        // Форма добавления сотрудника
        function showAddEmployeeForm() {
            const modal = new bootstrap.Modal(document.getElementById('tripModal'));
            const modalBody = document.getElementById('tripModalBody');
            
            modalBody.innerHTML = `
                <form id="employee-form">
                    <div class="mb-3">
                        <label class="form-label">ФИО</label>
                        <input type="text" class="form-control" id="employee-name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Должность</label>
                        <input type="text" class="form-control" id="employee-position">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Отдел</label>
                        <input type="text" class="form-control" id="employee-department">
                    </div>
                    
                    <button type="submit" class="btn btn-tg-primary w-100">Сохранить</button>
                </form>
            `;
            
            document.getElementById('employee-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const newEmployee = {
                    name: document.getElementById('employee-name').value,
                    position: document.getElementById('employee-position').value,
                    department: document.getElementById('employee-department').value
                };
                
                try {
                    const response = await fetch(`${SERVER_URL}/api/data/employees`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Telegram-User-ID': tgUser.id.toString()
                        },
                        body: JSON.stringify([...employees, newEmployee])
                    });
                    
                    const data = await response.json();
                    if (data.status === 'ok') {
                        employees.push(newEmployee);
                        showSuccess("Сотрудник добавлен");
                        bootstrap.Modal.getInstance(document.getElementById('tripModal')).hide();
                        showEmployeesModal();
                    }
                } catch (err) {
                    showError("Ошибка добавления сотрудника: " + err.message);
                }
            });
            
            modal.show();
        }

        // Удаление командировки
        async function deleteTrip(trip) {
            tg.showPopup({
                title: "Удаление командировки",
                message: "Вы уверены, что хотите удалить эту командировку?",
                buttons: [
                    { id: 'cancel', type: 'cancel', text: 'Отмена' },
                    { id: 'delete', type: 'destructive', text: 'Удалить' }
                ]
            }, async (btnId) => {
                if (btnId === 'delete') {
                    try {
                        const updatedTrips = trips.filter(t => t.id !== trip.id);
                        const response = await fetch(`${SERVER_URL}/api/data/trips`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Telegram-User-ID': tgUser.id.toString()
                            },
                            body: JSON.stringify(updatedTrips)
                        });
                        
                        const data = await response.json();
                        if (data.status === 'ok') {
                            trips = updatedTrips;
                            renderCalendar();
                            document.getElementById('trip-details').innerHTML = '';
                            showSuccess("Командировка удалена");
                        }
                    } catch (err) {
                        showError("Ошибка удаления командировки: " + err.message);
                    }
                }
            });
        }

        // Вспомогательные функции
        function createEmptyDay() {
            const dayEl = document.createElement('div');
            dayEl.className = 'day empty';
            return dayEl;
        }

        function showSuccess(message) {
            tg.showAlert(message);
        }

        function showError(message) {
            tg.showAlert(message);
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
